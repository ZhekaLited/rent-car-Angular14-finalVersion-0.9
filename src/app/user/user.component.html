<style>
  @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
</style>
<div>
  <img class="img-phone" src="assets/images/bmwphone.jpg">
  <img class="site-logo-reg" src="assets/images/logo.png">
</div>
<div>
  <a class="log-logo-reg">SMOTRA</a>
</div>
<div>
  <button class="lang-icon" (click)="useLanguage('ru')" pTooltip="{{'ADMIN.RUSSIA' | translate}}"
          tooltipPosition="bottom"><img src="assets/images/russia.png" alt="ruflag" height="28px">
  </button>
  <button class="lang-icon-usa" (click)="useLanguage('en')" pTooltip="{{'ADMIN.ENGLISH' | translate}}"
          tooltipPosition="bottom"><img src="assets/images/usa.png" alt="ruflag" height="25px">
  </button>
</div>
<div class="block">
  <img src="assets/images/free-icon-left-arrow-5166419.png" class="strelka"
       (click)="home()" routerLinkActive="active"
       pTooltip="{{'ADD.BACK' | translate}}"
       tooltipPosition="bottom">
    <a class="order">{{'USER.TITLE'| translate}}</a>
  <p-table [value]="user" [tableStyle]="{ 'min-width': '50rem' }" scrollHeight="500px" class="table">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" style="min-width:100px">
          <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th style="min-width:100px">Name</th>
        <th style="min-width:100px">Surname</th>
        <th style="min-width:100px">Birthday</th>
        <th style="min-width:100px">PassId</th>
        <th style="min-width:100px">Time</th>
        <th style="min-width:100px">Cars</th>
        <th style="min-width:100px">Model</th>
        <th style="min-width:100px">Status</th>
        <th style="min-width:100px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td></td>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.birthday }}</td>
        <td>{{ user.passid }}</td>
        <td>{{ user.timearent }}</td>
        <td>{{ user.namecars }}</td>
        <td>{{ user.model }}</td>
        <td><img class="img-status" src="assets/images/{{user.status}}"></td>
        <td>{{ user.deviations }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
